<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />

    <title>Number guessing game</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <article>
      <h1>Guessing Game</h1>
      <p>
        Guess the random number between 1 and 100. You have 10 turns. If you
        guess wrong, you will be told if the guess was too high or too low. When
        the game is over, you have the option to reset and replay the game.
      </p>
      <div class="form">
        <label for="guessField">Enter your guess:</label>
        <input
          type="number"
          min="1"
          max="100"
          id="guessField"
          required
          class="guessField"
        />
        <input type="button" value="Submit guess" class="guessSubmit" />
      </div>
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="hiOrlow"></p>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
